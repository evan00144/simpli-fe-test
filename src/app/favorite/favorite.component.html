<div class="container py-4">
  <h1 class="mb-3">Favorite List</h1>

  <div class="row g-4">
    <div class="col-12 col-xl-6" *ngFor="let movie of movies">
      <div class="card-movie h-100">
        <div class="header">
          <img
            src="https://image.tmdb.org/t/p/w400/{{ movie.poster_path }}"
            width="96"
            class="rounded-1"
            alt="{{ movie.title }}"
          />
          <div>
            <div
              class="d-flex justify-content-between align-items-center gap-2"
            >
              <h5 class="card-title mb-0">{{ movie.title }}</h5>
              <i
                (click)="addToFavorites(movie)"
                class="fa-star cursor-pointer"
                [ngClass]="{
                  fas: isFavorite(movie),
                  far: !isFavorite(movie),
                  yellow: isFavorite(movie)
                }"
              ></i>
            </div>
            <div class="mb-2" style="font-size: 0.7rem">
              Rating : {{ movie.vote_average }}/10
            </div>
          </div>
        </div>
        <div class="body">
          <div
            class="card-text"
            style="font-size: 0.8rem"
          >
            {{ movie.overview | truncate : 300 }}
          </div>
          <div class="d-flex justify-content-between mt-auto align-items-end">
            <small class="text-muted" style="font-size: 0.6rem"
              >Release Date: {{ movie.release_date }}</small
            >
            <a [routerLink]="['/detail', movie.id]" class="">
              View Details
            </a>
          </div>
        </div>
        <div
          class="blur-back"
          [style.background-image]="
            'url(' + getBackdropUrl(movie?.backdrop_path) + ')'
          "
        ></div>
      </div>
    </div>
    <div *ngIf="movies.length === 0"><h3 class="text-center fw-light mt-5">List Favorite Kosong</h3></div>
  </div>
</div>
